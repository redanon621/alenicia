<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Alenicia's Home
        </title>

        <link href="files/style.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
        <div class="wrapper">
			<!-- Links Go Here -->
			<div class="links">
				<div class="lamp"></div>
				<a id="home" href="#home" data-page="home"></a>
				<div class="lamp"></div>
				<a id="about" href="#about" data-page="about"></a>
				<div class="lamp"></div>
				<a id="art" href="#art" data-page="art"></a>
				<div class="lamp"></div>
				<a id="links" href="#links" data-page="links"></a>
				<div class="lamp"></div>
			</div>

            <!-- Hero Content Goes Here -->

			<div class="content-wrapper">
				<div class="hero content" >
					<div id="app"></div>
				</div>
				<div class="sideboard"></div>
				<div class="avatar" ></div>
				<div class="table"></div>
			</div>


            <!-- Footer Content Goes Here -->
            <div class="footer">
                Alenicia &copy; 2025
            </div>

        </div>



		<script>

			const app = document.getElementById("app");

			/* page content */
			const pages = {
			home: `
				<h1>Home</h1>
				<p>Welcome.</p>
			`,
			about: `
				<h1>About</h1>
				<p>About this site.</p>
			`,
			links: `
				<h1>Links</h1>
				<p>hello@example.com</p>
			`,
			art: `
				<h1>Art</h1>
				<p>heres the art</p>
			`
			};

			/* render */
			function render(page) {
			app.innerHTML = pages[page] || "<h1>404</h1>";
			}

			/* nav clicks */
			document.addEventListener("click", (e) => {
			const link = e.target.closest("[data-page]");
			if (!link) return;

			e.preventDefault();
			render(link.dataset.page);
			});

			/* initial load */
			render("home");
					
		</script>
	</body>

</html>
